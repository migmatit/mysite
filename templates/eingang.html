<!DOCTYPE html>

<html>
<head>
	<link rel="stylesheet" href="/static/main.css">
</head>
<body>
<div class="float2">
	<img src="/static/ford.jpg"/>
</div>
<div class="float1">
	<h4>Norwegisch-Deutsch-Vokabeltrainer</h4>
	<form action="vokabeltest" method="post">
		{% csrf_token %}
		{% for i in kapitelnummern %}

		{% endfor %}
		<input type="submit" value="senden"/>
	</form>
</div>
</body>
</html>
